about:
    title: A propos
    content1: Benjamin Jouet a grandi en Provence, au milieu des fleurs, champs de lavande, ramassé les fleurs des champs pour en faire des bouquets pour sa grand-mère.
    content2: "Après avoir été diplômé en horticulture et aménagements paysagers, Benjamin Jouet a eu le privilège de travailler pour de magnifiques jardins dans le sud de la France: Chartreuse de Villeneuve-lès-Avignon (centre de culture  et de spectacles, monument historique), Domaine de Murtoli (résidences de luxe), l’Harmas Jean-Henri Fabre (Muséum d’histoire naturelle)"
    content3: Après avoir vécu plusieurs années en France, Benjamin est parti travaillé aux antipodes, en Australie, Nouvelle Zélande, puis à Hong Kong et au Japon.
    content4: Après avoir travaillé plusieurs années comme jardinier paysagiste, Benjamin decida de devenir fleuriste, et parti travailler à Hong Kong et au Japon pour des mariages haut de gamme, et donner des cours d'art floral pour débutant et professionnels. Benjamin Jouet est parti récemment travailler à Seoul en Corée du Sud pour y dispenser des cours.
    content5: Inspiré par son enfance et son expérience à l'étranger, à travers de sublimes jardins, la nature, et les arts. Benjamin Jouet apporte une attention particulière au détails et utilise toute cette expérience, source d'inspiration pour ses créations, faisant son style unique.

