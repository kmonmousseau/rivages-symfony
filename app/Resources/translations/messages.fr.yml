classes:
    title: Cours d'arrangement floral
    subtitle1: Apprenez l’arrangement floral et devenez un vrai fleuriste !
    subtitle2: A qui sont adressés ces cours ?
    subtitle3: Durée ?
    subtitle4: Comment réserver ?
    subtitle5: En quelle langue les cours sont-ils donnés ?
    content1: >
        Vous voulez realiser des compositions uniques, realiser un décors floral pour un diner, une couronne ?<br />
        Benjamin Jouet donne des cours d’art floral, avec les astuces de professionels pour réaliser vos compositions de manière plus faciles, et vous apprends à combiner les couleurs, et être créatif.<br />
        Son style est la fusion avec le raffinement français et le detail japonais.
    content2: >
        Pour les personnes souhaitant apprendre le style français dans une bonne ambiance, en apprenant les techniques  pour realiser des bouquets, décorer une table, couronne de fleurs, ou arranger dans les fleurs dans un vase.<br />
        Les étudiants sont encourages pour developer leur créativité, et peuvent rester après le cours pour poser des questions.<br />
        Benjamin Jouet donnent des cours pour débutants et professionels. Il a enseigné des cours dans des écoles d’art floral connues en Corée du Sud et au Japon.
    content3: Un cours dure environ 2 heures
    content4: >
        Contacter Benjamin par email : <a href="mailto:benjaminjouet@live.fr">benjaminjouet@live.fr</a><br />
        Ou kakao/line : benjaminlekiwi
    content5: Principalement en Français ou en Anglais.<br />Benjamin Jouet peut aussi communiquer en Coréen and Japonais basiques.

