classes:
    subtitle1: 素敵なフラワーアレンジメントを学んで本格的なフローリストになりましょう！
    subtitle2: こんな方々におすすめのクラスです。
    subtitle3: 1回のレッスン時間は？
    subtitle4: 予約方法は？
    subtitle5: レッスンは何語で行われますか？
    content1: >
        唯一無二の花束、テーブルフラワー、フラワーリースなどを作ってみませんか？<br />
        フランス出身のBenjamin Jouetが講師として色合わせや花合わせのコツを教えます。コツを掴んだら、簡単におしゃれなデザインに仕上げることができます。<br />
        現在、上品なフランススタイルと繊細な和風スタイルを融合したフラワーアレンジメントのレッスンを行っています。<br />
        お気軽にお問い合わせください。
    content2: >
        このクラスでは、フランス式のフラワースタイルと技術を学びたい方々におすすめです。ブーケやリース、花器を使いながらフラワーアレンジメントを施し、洗練されたテーブルセットを作り上げます。<br />
        リラックスした、和やかな雰囲気で学ぶことができ、創造力を膨らませることができるでしょう。また、生徒様個々の課題にも取り組むことができ、授業後の質問も喜んでお受けいたします。<br />
        ベンジャミン jouet は、未経験者からプロレベルまでの全てのレベルを教えています。韓国、日本の名だたる学校で数年に渡り講師としての経験があります。
    content3: 約２時間(1レッスン)
    content4: >
        ベンジャミンまでEメールまたはLINE、カカオトークからご連絡下さい。<br />
        Eメール: <a href="mailto:benjaminjouet@live.fr">benjaminjouet@live.fr</a><br />
        LINE.カカオ ID: benjaminlekiwi
    content5: 主に、フランス語か英語です。<br />ベンジャミンは日本語と韓国語での基本的なコミュニケーションも可能です。

weddings:
    content: >
        結婚式は人生の中で最も大切で美しい1日です。<br />
        ベンジャミン・ジュエのウェディングブーケは、貴女の好みにあった希望のブライダルブーケを、しっかりとしたカウンセリングの後に、ベンジャミンがひとりひとりにあったデザインで質の高い生花にてご提供いたします。<br />
        ウェディング用のテーブルセッティングや、センターピース、アルシェ、コサージュ、リースなどもお創りします。

about:
    content1: 私は南仏プロヴァンスに生まれ、色とりどりの花とラベンダーが咲く田園に囲まれた美しい自然の中で育ちました。子供の頃、愛する祖母に花束を作るために、私はよく花を摘んでいたものでした。
    content2: Benjamin Jouetは大学時代に園芸・造園学を専攻として様々な花や観賞植物の知識を身につけました。だからこそ、南フランスにある綺麗な庭園（例えば世界遺産のヴィルヌーヴ＝レザヴィニョン、豪華なリゾートDomaine de Murtoli、セリニャン＝デュ＝コンタの歴史博物館等）に勤める経験もありました。
    content3: Benjamin はフランスに暮らして数年後、ファーイーストにやってきました。オーストラリア、ニュージーランド、香港、そして日本にある素敵なプライベートガーデンに勤めていました。
    content4: 庭園の業界で長年経験を積んだ後、ベンジャミンはフローリストになることを決め、香港・日本に移り高級結婚式場で働いたり、フレンチスタイルアレンジメントの初心者から上級者までを対象としたクラスを受け持っている。ベンジャミン・ジュエットは最近では韓国でフローリストとして、またフラワーアレンジメント講師としても働いた。
    content5: 彼の創造性は彼の子供時代や海外での経験から活かされており、印象的な庭や自然、芸術に起因する。ベンジャミン・ジュエットは詳細部にも配慮しアレンジメントにおいては生き生きとした花を起用することを心がけ、彼のユニークでひと際だったスタイルを確立している。

