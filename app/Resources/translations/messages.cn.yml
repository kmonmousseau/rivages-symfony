about:
    content1: 班傑明於法國普羅旺斯出生，在一個圍繞著花朵及薰衣草的美麗環境中成長。小的時候，他常常摘花朵獻給他摯愛的祖母。
    content2: 毕业於园艺学及园艺景观设计，班杰明的才赋得以在南法美丽的花园里展现，例如於阿维尼翁新城 (Charteuse de Villeuneuve lès Avignon) - 文化及历史中心丶Domaine de Murtoli - 豪华渡假胜地以及Harmas Jean Henri Fabre (自然历史博物馆)等附近的花园。
    content3: 离开了从小长大的法国，班杰明决定到亚洲的私人花园里工作。期间足迹遍布了澳洲丶纽西兰以及日本。
    content4: 数年後的园艺工作後，他决心成为花艺家并前往香港及日本，做中学习高阶的婚礼设计并同时教授初阶及专业课程的法式的花艺设计。班杰明近日赴韩国首尔工作，并担任花艺设计指导老师。
    content5: 他对花艺的热爱及启发源自於童年时期和海外经验及与花园丶自然和艺术的相处。班杰明对於设计细节上的着墨及坚持选用新鲜的花朵，使其花艺具有独特的韵味，独一无二的特色。

