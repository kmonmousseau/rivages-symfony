classes:
    subtitle1: "함께 꽃꽂이를 배우며 플로리스트가 되어봐요!"
    subtitle2: "수업은 몇 시간동안 진행되나요?"
    subtitle3: "문의와 수업 예약은 어떻게 하나요?"
    subtitle4: "수업 대상은 어떻게 되나요?"
    subtitle5: "어떤 언어로 수업하나요?"
    content1: >
        여러분만의 독특한 부케와 플라워 리스 만들기, 테이블 세팅을 해보고 싶지 않으세요? 벤자민 주에 선생님이 직접 수업을 진행하며 꽃꽂이를 재미있고 쉽게 배울 수 있는 팁을 가르쳐드립니다.<br/>
        벤자민 선생님의 정통 프렌치 스타일을 통해 색상을 아름답게 조합하는 방법과 색다른 디자인을 연출하는 방법을 배워보아요.
    content2: 보통 한 수업당 2시간 정도 진행됩니다.
    content3: >
        아래 이메일과 카카오톡/라인으로 연락주세요.<br />
        (한국어로 문의가능합니다.)
    content4: >
        편안하고 친근한 분위기에서 프렌치 스타일 정통 꽃꽂이를 배워보고 싶은 분 누구나 환영합니다. 간단한 부케부터 프렌치 테이블 세팅, 플라워 리스, 꽃병 활용 꽃꽂이 등 꽃을 활용한 모든 것을 배우고 싶은 분들을 위한 수업입니다. 자연스레 꽃과 수업하며 잠재된 여러분의 창의성을 키우고 자신만의 개성있는 꽃꽂이를 연출할 수 있도록 도와드립니다. 수업 후에도 언제든지 궁금한 점은 바로 질문 주세요.
        벤자민 선생님은 한국과 일본의 유명 플라워 스쿨에서 수업을 진행하였고  초급부터 전문가 수준까지 모든 레벨 수업 다 진행 됩니다.
    content5: 영어와 프랑스어 그리고 간단한 한국어와 일본어로 수업이 진행됩니다.

weddings:
    content: >
        결혼식은 인생에 단 한번뿐인 아름다운 날이지요. 벤자민 주에 선생님은 특히 웨딩 부케를 전문으로 작업을 많이 해왔습니다.  행복한 여러분의 날을 위한 소망을 담아 정성들인 맞춤 부케를 제작해드립니다.  뿐만 아니라 연회 테이블 세팅,  센터피스, 웨딩 아치, 부토니에, 코사지, 화관 제작 등도 가능합니다.

about:
    content1: 벤자민 주에는 남프랑스 프로방스 지역에서 태어나 아름다운 자연환경과 라벤더 꽃밭에 둘러싸여 자랐습니다.  늘 꽃과 함께했던 그는 꽃밭에서 꽃을 꺽어 할머니를 위한 작은 꽃다발을 만들어드리던 소년이었답니다.
    content2: 대학에서 원예와 조경을 공부한 그는 졸업 후 Chartreuse de Villeuneuve lès Avignon (cultural centre, historic monument), Domaine de Murtoli (luxury resort), Harmas Jean Henri Fabre (Museum of Natural History)과 같은  남프랑스의 아름다운 정원에서 일하며 경력을 쌓았습니다.
    content3: 프랑스에서 몇 년간 경험을 쌓은 뒤 먼 동쪽으로 넘어가 일해보고자 결심한 벤자민은 호주, 뉴질랜드로 건너가 정원에서 일을 계속해왔습니다.
    content4: 조경분야에서 다년간 일한 뒤 플로리스트가 되기로 결심한 그는 홍콩과 일본으로 건너와 하이클래스 웨딩분야에서 일하며 플로리스트로서의 전문성을 키워왔습니다. 동시에 플라워 스쿨에서 강의를 진행하며 초보부터 전문가 레벨에까지 그의 프렌치 스타일을 가르쳤습니다. 최근엔 플로리스트로서 서울에서 활동 중하며 플라워 클래스를 진행하고 있습니다.
    content5: 벤자민은 자연에서 뛰놀던 그의 어린시절 경험과 해외에서 일했던 경험을 통해 영감을 받습니다. 인상적인 정원과 자연, 예술이 모든 영감의 원천이 됩니다. 신선한 꽃을 챙기고 꽃의 작은 디테일을 하나 하나 살피는 그의 섬세함이 그의 스타일을 더욱 특별하고 창의적이게 만듭니다.

signature:
    content: >
        <p>누군가를 행복하게 하기 위해 특별한 꽃을 선물해보는건 어떨까요. 계절에 어울리는 싱그러운 꽃으로 여러분만의 유니크한 꽃꽂이를 제작해드립니다.</p>
        <p>주문이나 문의는 이메일이나 카카오/라인으로 연락주세요.</p>

flower_styling:
    content1: >
        꽃과 함께 당신의 브랜드 또는 제품을 더욱 눈부시게 꾸며보세요.
        우리는귀사의 성공적인 프로젝트, 매거진, 제품 광고(의류, 잡화, 액세서리, 또는 푸드 스타일링 등)를 위해 귀사와 함께 협업하여 플라워 스타일링을 제공해드리고 있습니다.
    content2: "당신의 성공을 응원합니다. 플라워 스타일링 견적 문의 또는 의뢰 신청은 하기 이메일로 연락주시기 바랍니다. benjaminjouet@live.fr"
