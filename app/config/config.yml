assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

liip_imagine:
    driver: imagick
    loaders:
        default:
            filesystem:
                locator: filesystem_insecure
    resolvers:
        default:
            web_path: ~

    filter_sets:
        cache: ~
        my_thumb:
            quality: 75
            filters:
                upscale:
                    min: [130, 130]
                thumbnail:
                    size: [130, 130]
                    mode: outbound
        my_thumb2:
            quality: 75
            filters:
                upscale:
                    min: [275, 275]
                thumbnail:
                    size: [275, 275]
                    mode: outbound
        flag:
            quality: 75
            filters:
                thumbnail:
                    size: [30, 20]
                    mode: outbound
        full_view:
            quality: 90
            filters:
                thumbnail:
                    size: [1024, 768]
                    mode: inset
        cover:
            quality: 90
            filters:
                upscale:
                    min: [2000, 2000]
                thumbnail:
                    size: [2000, 2000]
                    mode: outbound